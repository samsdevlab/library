<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Dystopian Fathers</h1>
        <h2>Memorial Library</h2>
      </header>
      <main class="main">
        <button class="add-book-button">+</button>
        <dialog id="dialog">
          <form action="./nowhereMode" method="dialog" class="form">
            <div class="form-element">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                minlength="2"
              />
            </div>
            <div class="form-element">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                name="author"
                required
                minlength="2"
              />
            </div>
            <div class="form-element">
              <label for="page-count">Number of Pages</label>
              <input
                type="text"
                id="page-count"
                name="page-count"
                required
                minlength="2"
              />
            </div>
            <div class="form-element">
              <label for="image-link">Cover Image Link</label>
              <input type="text" id="image-link" name="image-link" />
            </div>
            <div class="form-element button-container"></div>
              <button class="form-buttons">Add</button>
              <button class="form-buttons">Cancel</button> 
            </div>
          </form>
        </dialog>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
